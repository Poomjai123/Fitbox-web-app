<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitbox - WMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/Logo.webp" type="image/x-icon">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .bg-main-gradient {
      background: linear-gradient(to right, #1e3a8a, #3b82f6); /* Gradient */
    }
    .btn-main {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-main:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .card {
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .text-gradient {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-reset {
      background: #f87171;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-reset:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(239, 68, 68, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-main-gradient text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fitbox</h1>
      <div>
        <a href="calculator.html" class="mx-4 hover:text-blue-200">คำนวณขนาดกล่อง</a>
        <a href="Inventory.html" class="mx-4 hover:text-blue-200">WMS</a>
      </div>
    </div>
  </nav>

  <!-- WMS Section -->
  <section class="py-12 bg-gray-50" id="wms">
    <div class="container mx-auto">
      <h3 class="text-4xl font-semibold text-gray-700 mb-6 text-center">จัดการคลังสินค้า</h3>
      <form id="wms-form" class="card bg-white p-8 shadow-md rounded-md max-w-lg mx-auto">
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-semibold mb-2">รหัสสินค้า</label>
          <input type="text" id="productCode" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น P001" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-semibold mb-2">ชื่อสินค้า</label>
          <input type="text" id="productName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ชื่อสินค้า" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-semibold mb-2">สถานที่จัดเก็บ</label>
          <input type="text" id="storageLocation" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น ชั้น 1, ตู้ 5" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-semibold mb-2">ขนาดสินค้า (ยาว x กว้าง x สูง) ซม.</label>
          <input type="text" id="itemSize" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น 12,12,6" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-semibold mb-2">จำนวนสินค้า</label>
          <input type="number" id="itemCount" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="กรอกจำนวนสินค้า" required>
        </div>
        <button type="submit" class="btn-main w-full py-3 rounded-md font-semibold shadow-lg">บันทึกข้อมูลการจัดเก็บ</button>
        <button type="button" id="reset-button" class="btn-reset w-full py-3 mt-4 rounded-md font-semibold shadow-lg">รีเซ็ต</button>
      </form>

      <div id="wms-result" class="mt-6 text-gray-700 text-center"></div>
    </div>
  </section>

  <!-- Warehouse Data -->
  <section class="py-12 bg-gray-50" id="warehouse">
    <div class="container mx-auto">
      <h3 class="text-4xl font-semibold text-gray-700 mb-6 text-center">ข้อมูลคลังสินค้า</h3>
      <div id="warehouse-data" class="space-y-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-main-gradient text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Fitbox. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wmsForm = document.getElementById('wms-form');
      const resetButton = document.getElementById('reset-button');
      const wmsResultDiv = document.getElementById('wms-result');
      const warehouseDataDiv = document.getElementById('warehouse-data');

      // Load warehouse data from LocalStorage
      const loadWarehouseData = () => {
        const data = JSON.parse(localStorage.getItem('warehouseData')) || [];
        warehouseDataDiv.innerHTML = '';
        data.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('card', 'p-4');
          itemDiv.innerHTML = `
            <p><strong>รหัสสินค้า:</strong> ${item.productCode}</p>
            <p><strong>ชื่อสินค้า:</strong> ${item.productName}</p>
            <p><strong>สถานที่จัดเก็บ:</strong> ${item.storageLocation}</p>
            <p><strong>ขนาดสินค้า:</strong> ${item.itemSize}</p>
            <p><strong>จำนวนสินค้า:</strong> ${item.itemCount}</p>
            <button class="btn-reset mt-4 w-full" onclick="editItem(${index})">แก้ไข</button>
            <button class="btn-reset mt-2 w-full" onclick="deleteItem(${index})">ลบ</button>
          `;
          warehouseDataDiv.appendChild(itemDiv);
        });
      };

      // Save warehouse data to LocalStorage
      const saveWarehouseData = () => {
        const data = JSON.parse(localStorage.getItem('warehouseData')) || [];
        const productCode = document.getElementById('productCode').value.trim();
        const productName = document.getElementById('productName').value.trim();
        const storageLocation = document.getElementById('storageLocation').value.trim();
        const itemSizeInput = document.getElementById('itemSize').value.trim();
        const itemCount = parseInt(document.getElementById('itemCount').value.trim());

        const newItem = {
          productCode,
          productName,
          storageLocation,
          itemSize: itemSizeInput,
          itemCount
        };

        data.push(newItem);
        localStorage.setItem('warehouseData', JSON.stringify(data));
        loadWarehouseData();
        wmsForm.reset();
      };

      // Edit warehouse item
      window.editItem = (index) => {
        const data = JSON.parse(localStorage.getItem('warehouseData')) || [];
        const item = data[index];

        document.getElementById('productCode').value = item.productCode;
        document.getElementById('productName').value = item.productName;
        document.getElementById('storageLocation').value = item.storageLocation;
        document.getElementById('itemSize').value = item.itemSize;
        document.getElementById('itemCount').value = item.itemCount;

        data.splice(index, 1);  // Remove the item being edited
        localStorage.setItem('warehouseData', JSON.stringify(data));
        loadWarehouseData();
      };

      // Delete warehouse item
      window.deleteItem = (index) => {
        const data = JSON.parse(localStorage.getItem('warehouseData')) || [];
        data.splice(index, 1); // Remove the item
        localStorage.setItem('warehouseData', JSON.stringify(data));
        loadWarehouseData();
      };

      wmsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveWarehouseData();
      });

      resetButton.addEventListener('click', () => {
        wmsForm.reset();
        wmsResultDiv.innerHTML = '';
      });

      loadWarehouseData(); // Load data when page loads
    });
  </script>
</body>
</html>
